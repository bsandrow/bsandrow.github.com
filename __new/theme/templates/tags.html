{% extends "base.html" %}
{% block title %} Tags // {{ SITENAME }} {% endblock %}
{% block content %}
<article>
    <h3> Tags </h3>
    <ul>
        {% for tag in tag_cloud %}
        <li><a href="{{ SITEURL }}/tag/{{ tag.0|string|replace(" ", "-") }}.html">{{ tag.0 }}</a></li>
        {% endfor %}
    </ul>
</article>
{% endblock %}
