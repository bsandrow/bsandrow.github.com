{% extends "base.html" %}
{% block title %}
    Archives
{% endblock %}
{% block content %}
<article>
    <span class="article-text">
    <dl>
        {% for article in dates %}
        <dt>{{ article.locale_date }}</dt>
        <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
        {% endfor %}
    </dl>
    </span>
</article>
{% endblock %}
